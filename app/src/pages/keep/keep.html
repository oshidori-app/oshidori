<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{keep.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-item>
          <p class="right" (click)="showMenu()"><ion-icon name="more"></ion-icon></p>
      </ion-item>
        <img src="{{keep.src}}" />
    <ion-card-content>
        {{keep.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
